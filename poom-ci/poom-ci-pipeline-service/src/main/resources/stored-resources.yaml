pipelineStage:
  pipelineId: string
  stage:
    $value-object: org.codingmatters.poom.ci.pipeline.api.types.Stage

pipelineStageQuery:
  withPipelineId: string
  withName: string
  withRunningStatus:
    $enum: RUNNING, DONE

stageLog:
  pipelineId: string
  stageName: string
  log:
    $value-object: org.codingmatters.poom.ci.pipeline.api.types.LogLine

stageLogQuery:
  withPipelineId: string
  withStageName: string
